<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Roomie</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>
    <main id="content">
      <form method="get" action="#null" autocomplete="on">
        <h1>Roomie</h1>
        <div class = "left-arrow"></div>
        <!-- <svg width="60" height="60">
          <path d="M 10 0 L 30 0 L 60 30 L 30 60 L 10 60 L 40 30 L 10 0"></path>
        </svg> -->
        <ol>
          <li id="regemail">
            <input type="email" name="email" id="email" value="Email Address" pattern="^.+@.+$"/>
          </li>
          <li id="regpass">
            <input type="text" name="pass" value="Password" id="pass"/>
          </li>
          <li id="reg">
            <input type="button" name="submit" id="submit" value="Login" />
          </li>
        </ol>
      </form>
    </main>
  </body>
</html>
